---
- name: update Win DNS records
  hosts: all
  vars:
    target_name: "kai"
    target_type: "A"
    target_ip: "1.2.3.4"
    target_zone: "tingnkai.com"
    dc_server: "{{ target_zone }}"
  gather_facts: false

  tasks:
    - name: Ansible Ping
      ansible.windows.win_ping:
      
    - name: Get current login AD
      ansible.windows.win_powershell:
        script: |
          (Get-ADDomainController).HostName
      register: active_ad
      ignore_errors: yes

    - name: Set fact
      ansible.builtin.set_fact:
        dc_server: "{{ active_ad.output }}"
      when: active_ad.output != None

    - name: show DC
      debug:
        var: dc_server

    - name: Update DNS recrod
      ansible.windows.win_dns_record:
        computer_name: "{{ dc_server }}"
        name: "{{ target_name }}"
        type:  "{{ target_type }}"
        value:  "{{ target_ip }}"
        zone: "{{ target_zone }}"
      register: record_update
      tags: not remove

    - name: Remove static record
      ansible.windows.win_dns_record:
        computer_name: "{{ dc_server }}"
        name: "{{ target_name }}"
        type: "{{ target_type }}"
        state: absent
        zone: "{{ target_zone }}"
      register: record_update
      tags: [ never, remove ]
      
    - debug:
        var: record_update
